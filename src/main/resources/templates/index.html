<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragment/head :: head"></div>
<body>
<div class="container">
    <h1 class="title mt-3" align="center">Tabel Item</h1>
    <table class="table table-sm mt-1">
        <thead class="thead-dark bg-primary">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Item Name</th>
            <th scope="col">Item Type</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Stock</th>
            <th scope="col">Created Date</th>
            <th scope="col">Updated Date</th>
            <th scope="col">Action</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iStat : ${listItem}">
            <td><p th:text="${(iStat.index)+1}"></p></td>
            <td class="cell" data-title="Item Name">
                <p th:text="${item.itemName}">

                </p>
            </td>
            <td class="cell" data-title="Item Type">
                <p th:text="${item.itemType}">

                </p>
            </td>
            <td class="cell" data-title="Description">
                <p th:text="${item.description}">

                </p>
            </td>
            <td class="cell" data-title="Price">
                <p th:text="${item.price}">

                </p>
            </td>
            <td class="cell" data-title="Stock">
                <p th:text="${item.stock}">

                </p>
            </td>
            <td class="cell" data-title="Created Date">
                <p th:text="${#dates.format(item.createdDate, 'dd-MM-yyyy HH:mm')}"></p>
            </td>
            <td class="cell" data-title="Updated Date">
                <p th:text="${item.updatedDate}">

                </p>

            </td>
            <td class="cell" data-title="Action">
                <button class="btn btn-sm btn-primary">
                    Update
                </button>
                <button class="btn btn-sm btn-danger">
                    Delete
                </button>
            </td>
        </tr>

        </tbody>
    </table>
</div>
</body>
<script src="js/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="js/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</html>
